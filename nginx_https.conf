events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    access_log /var/log/nginx/access_https.log;
    error_log /var/log/nginx/error_https.log;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Zona de rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Upstream para Gunicorn
    upstream flask_app {
        server 127.0.0.1:8000;
    }


    # HTTP (80) -> redirección a HTTPS
    server {
        listen 80;
        server_name localhost;
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # Servidor HTTPS (puerto 443) - MANEJA TODO EL TRÁFICO
    server {
        listen 443 ssl http2;
        server_name localhost;
        
        # Certificados SSL
        ssl_certificate /home/marco/proyecto/cert.pem;
        ssl_certificate_key /home/marco/proyecto/key.pem;
        
        # Configuración SSL moderna
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Headers de seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header Referrer-Policy strict-origin-when-cross-origin always;
        add_header X-XSS-Protection "1; mode=block";
        
        # Proxying a Gunicorn
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://flask_app;
        }
    }
}