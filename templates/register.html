<!-- Plantilla para el registro de usuarios -->
<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>

<body>

    <div class="container">
        <h1>Registro</h1>
        {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
        {% if success %}<p style="color:green">{{ success }}</p>{% endif %}

        <form method="POST">

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <label>Usuario: <input type="text" name="username" required></label><br>
            <label>Email: <input type="email" name="email" placeholder="opcional"></label><br>  <!-- ✅ AGREGAR ESTO -->
            <label>Contraseña: <input type="password" name="password" required></label><br>
            <button type="submit">Registrar</button>
        </form>

        <a href="/">Volver a la página de inicio</a><br>
        <a href="/login">Ya tengo cuenta</a>
    </div>
    
</body>

</html>
